<div class="title">
    <h2 mat-dialog-title>Configurar Inasistencia</h2>
</div>
<mat-dialog-content>
    <div class="plazo">
        <h3>Fecha:</h3>
        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Fecha de plazo" [(ngModel)]="fechaInasistencia">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>

</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button mat-dialog-close style=" color: #045CFC;" >Cancelar</button>
    <button mat-button mat-dialog-close style="background-color: #045CFC; color: white;" (click)="doAction()">Aceptar</button>
</mat-dialog-actions>
