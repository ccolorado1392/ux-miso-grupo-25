<div class="title">
    <h2 mat-dialog-title>AÃ±adir Inasistencia</h2>
</div>
<mat-dialog-content class="container">

    <div class="estudiante">
        <h3>Estudiante:</h3>
        <mat-form-field>
            <mat-label>Estudiante</mat-label>
            <mat-select [(ngModel)]="selectedEstudiante">
                <mat-option value="Jose">Jose</mat-option>
                <mat-option value="Francisco">Francisco</mat-option>
                <mat-option value="German">German</mat-option>
                <mat-option value="Maria">Maria</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="plazo">
        <h3>Fecha:</h3>
        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Fecha de plazo"
                [(ngModel)]="fechaInasistencia">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>

</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button mat-dialog-close (click)="doAction()">Aceptar</button>
</mat-dialog-actions>
